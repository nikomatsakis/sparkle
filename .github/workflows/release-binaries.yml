name: Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    strategy:
      matrix:
        include:
          # macOS
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: sparkle-mcp-darwin-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: sparkle-mcp-darwin-x86_64

          # Linux (musl for static linking)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: sparkle-mcp-linux-aarch64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: sparkle-mcp-linux-x86_64

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: sparkle-mcp-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Enable long paths (Windows)
        if: runner.os == 'Windows'
        run: git config --system core.longpaths true

      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross (Linux ARM64 musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/sparkle-mcp dist/
          cd dist
          zip ${{ matrix.artifact }}-${{ steps.version.outputs.VERSION }}.zip sparkle-mcp

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\sparkle-mcp.exe dist\
          cd dist
          7z a ${{ matrix.artifact }}-${{ steps.version.outputs.VERSION }}.zip sparkle-mcp.exe

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.artifact }}-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-extension-json:
    name: Publish extension.json
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate extension.json
        run: sed "s/{{VERSION}}/${{ steps.version.outputs.VERSION }}/g" extension.json.template > extension.json

      - name: Upload extension.json to release
        uses: softprops/action-gh-release@v1
        with:
          files: extension.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
